<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid">
    <div class="col-xs-10 navbar-header">
      <a class="cl-text-white navbar-brand cl-text-bold" href="#">
        Profile
      </a>
    </div>
    <div class="pull-right">
      <a routerLink="/login">
      <img src="https://cdn0.iconfinder.com/data/icons/construction-22/32/navigation_pin_location_find_mark_home-512.png" height="40" width="42">
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username"
             [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com"
             [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Alice"
             [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Wonderland"
             [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">
    </div>
  </form>
  <button class="btn btn-success btn-block" (click)="updateUser(username, email, firstname, lastname)" routerLink="/profile">Update Profile</button>
  <button class="btn btn-danger btn-block" (click)="deleteUser()" routerLink="/login">Delete Account</button>
  <button class="btn btn-primary btn-block" routerLink="/profile/craigmaps">To CraigMaps Search</button>
  <button class="btn btn-warning btn-block" (click) = "logout()">Logout</button>
</div>
