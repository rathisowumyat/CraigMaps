<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid">
    <div class="col-xs-10 navbar-header">
      <a class="cl-text-white navbar-brand cl-text-bold cl-text-center" >
        Location and Travel-Time Based Rental Search!
      </a>
    </div>
      <div class="pull-right">

<div class="container">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <h3>Your CraigMaps App Suggests Best Rentals for Timely Commutation to your daily Office/School!!</h3>
  <div class="col-xs-3">
    </div>
      <div class="col-xs-7">
  <!--<img class="responsive-image cl-widget-images"  width="100%" height="50%" src="https://media-cdn.tripadvisor.com/media/photo-s/03/9b/30/26/seattle.jpg">-->
  <img width="75%" height="400px" src="https://pushfyi.com/wp-content/uploads/2017/07/Location-intro.png">
      </div>
<!--<img class="this-img-center" src="cmbg.png">-->
  <form #f="ngForm" (ngSubmit) = login()>
    <input placeholder="username"
           name="username"
           type="text"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter the username
    </span>


    <input placeholder="password"
           name="password"
           type="password"
           class="form-control"
           ngModel
           required
           #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter the password
    </span>
    <div class="col-xs-6">
      <div>
    <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid">Login</button>
    </div>
    </div>
      <div class="col-xs-6">
        <div>
      <a href="{{baseUrl}}/facebook/login" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
      </a>
      </div>
      </div>
    <br>
    <div class="col-xs-6">
      <div>
    <a class="btn btn-warning  btn-block" routerLink="/register">New User? Register</a>
      </div>
    </div>
    <div class="col-xs-6">
      <div>
      <a class="btn btn-success  btn-block" routerLink="/craigmaps">Continue as Anonymous</a>
      </div>
    </div>
  </form>
</div>
