    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>

    <div class="container">
    <form (ngSubmit) = "login()" #f="ngForm">
      <label>Username</label>
      <div class="input-icon icon-username"></div>
      <input   placeholder="username"
               name="username"
               type="text"
               class="form-control"
               ngModel required #username="ngModel"
               />

      <label>Password</label>
      <div class="input-icon icon-password"></div>
      <input   placeholder="password"
               name="password"
               type="password"
               class="form-control"
               ngModel required #password="ngModel"
               />

      <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter username!
      </span>

      <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid">Login</button>
      <a class="btn btn-warning  btn-block" routerLink="/register">New User? Register</a>
      <a href="{{baseUrl}}/facebook/login" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
      </a>

    </form>

    </div>
