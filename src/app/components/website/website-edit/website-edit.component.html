<div class="mypaddig"></div>
<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group-item cl-list-item-borderless">
      <li *ngFor="let w of ws">
        <a routerLink="/profile/{{userId}}/websitelist/{{w._id}}/websiteedit"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="/profile/{{userId}}/websitelist/{{w._id}}/pagelist">{{w.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-8">
    <form>
      <div class="form-group">
        <label for="website-name">Name</label>
        <input type="text" [(ngModel)] = "name"
               [ngModelOptions]="{standalone: true}" class="form-control" id="website-name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea id="website-description" [(ngModel)] = "desc"
                  [ngModelOptions]="{standalone: true}" class="form-control" rows="5" placeholder="Description"></textarea>
      </div>
    </form>
    <a class="btn btn-success btn-block" (click)="updateWebsite(name, desc)" >Update</a>
    <a class="btn btn-warning btn-block" routerLink="/profile/{{userId}}/websitelist">Cancel</a>
    <a class="btn btn-danger btn-block" (click)="deleteWebsite()">Delete</a>
  </div>
</div>
