<div class="mypaddig"></div>
<div class="container">
<form>
    Text
    <input name="text" [(ngModel)]="text" class="form-control"/>

    Rows
    <input name="rows" [(ngModel)]="rows" class="form-control" type="number"/>

    <label for="wname">Name</label>
    <div>
      <input [(ngModel)]="name"
             type="text"
             class="form-control"
             id="wname"
             name="wname"
             required
             autofocus
             placeholder="Name">
      <!--<span class="help-block" *ngIf="!wname.valid && wname.touched">
          Please enter a name for the widget
      </span>-->
    </div>

    Placeholder
    <input name="placeholder"
           [(ngModel)]="place"
           class="form-control" required/>
    <p></p>
    <div class="input-group">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
          <input name="formatted"
                 [(ngModel)]="format"
                 type="checkbox"/>
        </span>
    </div>
    <p></p>
  </form>

  <a class="btn btn-success btn-block" (click)="updateWidget(text, rows, name, place, format)">Update</a>
  <a class="btn btn-warning btn-block"
     routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pgId}}/widgetlist">Cancel</a>
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar cl-blue-navbar navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile/{{userId}}" class="cl-icon-padding cl-text-white">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
