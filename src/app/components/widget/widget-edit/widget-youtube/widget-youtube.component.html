         class="cl-text-white cl-icon-padding">

      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="/profile/websitelist/{{webId}}/pagelist/{{pgId}}/widgetlist"

          <span class="glyphicon glyphicon-ok">
          </span>

<div class="mypaddig"></div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="youtube-text">Text</label>
      <input type="text" class="form-control" id="youtube-text" placeholder="Text"
             [(ngModel)]="text"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="youtube-URL">URL</label>
      <input type="text" class="form-control" id="youtube-URL" placeholder="URL"
             [(ngModel)]="url"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="youtube-width">Width</label>
      <input type="text" class="form-control" id="youtube-width" placeholder="100%"
             [(ngModel)]="width"
             [ngModelOptions]="{standalone: true}">
    </div>
  </form>
  <a class="btn btn-success btn-block" (click)="updateWidget(text, url, width)">Update</a>
  <a class="btn btn-warning btn-block"
     routerLink="/profile/websitelist/{{webId}}/pagelist/{{pgId}}/widgetlist">Cancel</a>
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar cl-blue-navbar navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile" class="cl-icon-padding cl-text-white">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
