<div class="mypaddig"></div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="html-text">Text</label>
      <input type="text" class="form-control" id="html-text" placeholder="Text"
             [(ngModel)]="text"
             [ngModelOptions]="{standalone: true}"
             required
             autofocus>
    </div>
	<div class="row">
        <div>
          <quill-editor [(ngModel)]="text" name="text"></quill-editor>
        </div>
      </div>
  </form>

  <a class="btn btn-success btn-block" (click)="updateWidget(text)">Update</a>
  <a class="btn btn-warning btn-block"
     routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pgId}}/widgetlist">Cancel</a>
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()" >Delete</a>
</div>
