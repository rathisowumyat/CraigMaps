<nav class="navbar cl-blue-navbar navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink="/profile/websitelist/{{websiteId}}/pagelist/{{pageId}}/widgetlist"
         class="cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Search Flickr
    </a>
  </div>
</nav>
<div class="mypaddig"></div>

<div class="container-fluid page-margin">
  <div class="row">
    <br>
    <div class="input-group search-bar">
      <input [(ngModel)]="searchText" type="text" class="form-control">
      <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-primary" type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a>
      </span>
    </div>
  </div>

  <div class="row">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <img (click)="selectPhoto(pic)" width="100%"
           [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>
</div>

<nav class="navbar cl-blue-navbar navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile" class="cl-icon-padding cl-text-white">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
