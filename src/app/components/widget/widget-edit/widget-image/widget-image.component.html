<div class="mypaddig"></div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="image-text">FileName</label>
      <input type="text" class="form-control" id="image-text" placeholder="Text"
             [(ngModel)]="text"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text" class="form-control" id="image-URL" placeholder="URL"
             [(ngModel)]="url"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input type="text" class="form-control" id="image-width" placeholder="100%"
             [(ngModel)]="width"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group top-margin">
      <!--<label for="upload">Upload</label>
      <input class="form-control" id="upload" placeholder="No file chosen" type="file">
      <a class="btn btn-primary btn-block" [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
        Upload Image
      </a>-->
      <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width" value="{{width}}"   style="display: none"/>
        <input  name="widgetId" value="{{wdgId}}"   style="display: none"/>
        <input  name="websiteId" value="{{webId}}"   style="display: none"/>
        <input  name="pageId" value="{{pgId}}"   style="display: none"/>
        <input  name="userId" value="{{userId}}"   style="display: none"/>
        <button type="submit" class="btn btn-success btn-block">Upload Image</button>
        <a class="btn btn-warning btn-block"
           routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pgId}}/widgetlist">Cancel</a>
        <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
        <br/>
      </form>
    </div>
  </form>
  <!--<a class="btn btn-success btn-block" (click)="updateWidget(text, url, width)">Upload Image</a>-->

</div>
