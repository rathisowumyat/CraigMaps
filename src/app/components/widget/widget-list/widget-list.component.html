<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink="pagelist" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pageId}}/widgetchooser" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-plus">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Widgets
    </a>
  </div>
</nav>
<div class="mypaddig"></div>
<div class="container cl-container-padding" *ngFor="let w of wdgs">
  {{w.widgetType}}
  <div *ngIf="w.widgetType === 'HEADING'">
    {{w.text}}
    <div class="pull-right">
      <a href="#" class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a routerLink="profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pageId}}/widgetlist/{{wdgId}}/widgetheader">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
    </div>
       <h1>{{w.text}}</h1>
  </div>

  <div *ngIf="w.widgetType === 'IMAGE'">
    <div>
      <a href="#" class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a routerLink="profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pageId}}/widgetlist/{{wdgId}}/widgetimage" class="pull-right">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
      <img class="img-responsive img-rounded cl-widget-images"
           src="{{w.url}}">
    </div>
  </div>
  <div *ngIf="w.widgetType === 'HTML'">
    <div class="pull-right">
      <a href="#" class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a href="#">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
    </div>
    {{w.text}}
  </div>

  <div *ngIf="w.widgetType === 'YOUTUBE'">
    <div class="embed-responsive embed-responsive-16by9">
      <!--<iframe width="640" height="360" src="{{w.url}}" frameborder="0" allowfullscreen></iframe>"-->
      <a href="#" class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger" style="background-color: white"></span>
      </a>
      <a routerLink="profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pageId}}/widgetlist/{{wdgId}}/widgetyoutube" class="pull-right">
        <span class="glyphicon glyphicon-cog" style="background-color: white"></span>
      </a>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile/{{userId}}" class="cl-icon-padding cl-text-white">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>

    <div class="pull-left navbar-text">
      <a href="#" class="cl-icon-padding">
        <span class="glyphicon glyphicon-play"></span>
      </a>
      <a href="#" class="cl-icon-padding">
        <span class="glyphicon glyphicon-eye-open"></span>
      </a>
    </div>
  </div>
</nav>
