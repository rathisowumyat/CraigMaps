<div class="mypaddig"></div>
<div class="container cl-container-padding" *ngFor="let w of wdgs">
  <div *ngIf="w.widgetType === 'HEADER'" [ngSwitch]="w.size">
    <div class="pull-right">
      <a href="#" class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pgId}}/widgetlist/{{w._id}}/widgetheader">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
    </div>
    <h1 *ngSwitchCase="'1'">{{w.text}}</h1>
    <h2 *ngSwitchCase="'2'">{{w.text}}</h2>
    <h3 *ngSwitchCase="'3'">{{w.text}}</h3>
    <h4 *ngSwitchCase="'4'">{{w.text}}</h4>
    <h5 *ngSwitchDefault>{{w.text}}</h5>
  </div>

  <div *ngIf="w.widgetType === 'IMAGE'">
    <div>
      <a href="#" class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pgId}}/widgetlist/{{w._id}}/widgetimage" class="pull-right">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
      <img class="img-responsive img-rounded cl-widget-images"
           src="{{w.url}}">
    </div>
  </div>
  <div *ngIf="w.widgetType === 'HTML'">
    <div class="pull-right">
      <a href="#" class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pgId}}/widgetlist/{{w._id}}/widgethtml" >
        <span class="glyphicon glyphicon-cog"></span>
      </a>
    </div>
    {{w.text}}
  </div>

  <div *ngIf="w.widgetType === 'YOUTUBE'">
    <div class="embed-responsive embed-responsive-16by4">
      <!--<iframe width="640" height="360" src="{{w.url}}" frameborder="0" allowfullscreen></iframe>-->
      <a href="#" class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist/{{pgId}}/widgetlist/{{w._id}}/widgetyoutube"
         class="pull-right">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
    </div>
  </div>
</div>
