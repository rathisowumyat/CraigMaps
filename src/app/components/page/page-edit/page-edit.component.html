    </div>
    <div class="navbar-text pull-right">
      <a routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist" class="cl-icon-padding cl-text-white">

<div class="mypaddig"></div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="page-name">Name</label>
      <input type="text" class="form-control" id="page-name" placeholder="Page Name"
             [(ngModel)] = "name"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input type="text" class="form-control" id="page-title" placeholder="Page Title"
             [(ngModel)] = "desc"
             [ngModelOptions]="{standalone: true}">
    </div>
  </form>
  <a class="btn btn-success btn-block" (click)="updatePage(name, desc)">Update</a>
  <a class="btn btn-warning btn-block" routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist">Cancel</a>
  <a class="btn btn-danger  btn-block" routerLink="/profile/{{userId}}/websitelist/{{webId}}/pagelist" (click)="deletePage()">Delete</a>
</div>

<nav class="navbar cl-blue-navbar navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile/{{userId}}" class="cl-icon-padding cl-text-white">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
